<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Scrum</title>
</head>
<body>

    <header>
        <h1>Scrum board</h1>
    </header>

    <section class="board">
        
        <section class="stories center">
            <section class="container" id="backlog">
                <div class="storyTitle" id="backlog"><h1>BACKLOG</h1></div>
                <button class="btn btn-createStory">+</button>
            </section>
            <div class="container">
                <div class="storyTitle" id="todo"><h1>TO DO</h1></div>
            </div>
            <div class="container">
                <div class="storyTitle" id="inProgress"><h1>IN PROGRESS</h1></div>
            </div>

            <div class="container" data-id="parent">
                <div class="storyTitle" id="test"><h1>TEST</h1></div>
            </div>
            <div class="container">
                <div class="storyTitle" id="done"><h1>DONE</h1></div>
            </div>
        </section>
    </section>
</body>
</html>
