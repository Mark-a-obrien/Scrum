<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Scrum</title>
</head>
<body>

    <header>
        <h1>Scrum board</h1>
        <button class="btn btn-createCard ">new story</button>
    </header>

    <section class="board">
        <section class="cards center">
            <div class="container">
                <div class="cardTitle" id="todo"><h1>TO DO</h1></div>
                <div class="draggable" draggable="true">1</div>
                <p class="draggable" draggable="true">2</p>
            </div>
            <div class="container">
                <div class="cardTitle" id="inProgress"><h1>IN PROGRESS</h1></div>
                <p class="draggable" draggable="true">3</p>
                <p class="draggable" draggable="true">4</p>
            </div>

            <div class="container">
                <div class="cardTitle" id="test"><h1>TEST</h1></div>
            </div>
            <div class="container">
                <div class="cardTitle" id="done"><h1>DONE</h1></div>
            </div>
        </section>
    </section>
</body>
</html>
